<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>reset-password</title>
</head>
<body>
    <div class="container" style="margin-top: 10%;">
    <form class="col-6 mx-auto card p-4 shadow" method="post">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" >
              <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p> 
              </button>
        </div>
            {% endfor %}
          {% endif %}
        
        <h1 class="text-center">Forget Password</h1>
        <hr>
        <div class="mb-3">
            <p class="text-dark">No Problem! Enter your email or username below and we will send you an email with instruction to reset your password.</p>
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class=" row-cols-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div>
            <p class="text-center p-2">Back to <a href="/login_page/">Login</a></p>
        </div>
        
      </form></div>
</body>
</html>
